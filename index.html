<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Login page</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header> 
        <img src="img/volar.png" alt="pajaro">
        <h1>TRIPIFY</h1>
    </header>

    <section>
        <div class="description">
            <h2>Explore your dream destinations</h2>
            <p class="welcome">Welcome to Tripify! Please enter your login credentials to access your account and explore our wide range of travel options.</p>
        </div>
        
        <hr>  <!-- linea divisora -->
        
        <div class="formulario">
            <form action="">
                <h3>Email</h3>
                <input type="email">
                <h3>Password</h3>
                <input type="password">
            </form>
        </div>

        <button class="btn login">LOG IN</button>

    </section>

    <footer>
        <p class="foot">Don't have an account? <button class="btn register">Register</button></p>
    </footer>

</body>
</html>
